spring:
  datasource:
    driver-class-name:
      org.mariadb.jdbc.Driver
  profiles:
    active: develop
  jackson:
    property-naming-strategy: SNAKE_CASE
  jpa:
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
